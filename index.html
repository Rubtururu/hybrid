<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MetaWin DApp</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>

<header>
  <h1>MetaWin Finance</h1>
  <button id="connectBtn">Conectar MetaMask</button>
  <p id="userAddress">No conectado</p>
</header>

<nav>
  <button class="tab active" data-target="dashboard">Dashboard</button>
  <button class="tab" data-target="staking">Staking</button>
  <button class="tab" data-target="raffle">Rifa</button>
  <button class="tab" data-target="auction">Subasta</button>
  <button class="tab" data-target="events">Eventos</button>
</nav>

<main>
  <section id="dashboard" class="section active">
    <h2>Dashboard</h2>
    <p>Total Staked: <span id="totalStaked">0</span> tBNB</p>
    <p>Dividend Pool: <span id="dividendPool">0</span> tBNB</p>
    <p>Your Staked: <span id="userStaked">0</span> tBNB</p>
    <p>Your Dividends: <span id="userDividends">0</span> tBNB</p>
    <p>Daily Boost: <span id="dailyBoost">0</span>%</p>
  </section>

  <section id="staking" class="section">
    <h2>Staking</h2>
    <input type="number" id="depositAmount" placeholder="Cantidad a depositar">
    <button id="depositBtn">Depositar</button>
    <input type="number" id="withdrawAmount" placeholder="Cantidad a retirar">
    <button id="withdrawBtn">Retirar</button>
    <button id="claimBtn">Reclamar Dividendos</button>
  </section>

  <section id="raffle" class="section">
    <h2>Rifa</h2>
    <p>Premio Actual: <span id="rafflePrize">0</span> tBNB</p>
    <p>Tiempo Restante: <span id="raffleTime">0</span> seg</p>
    <input type="number" id="raffleTickets" placeholder="Tickets a comprar">
    <button id="raffleBtn">Entrar en Rifa</button>
  </section>

  <section id="auction" class="section">
    <h2>Subasta</h2>
    <p>Top Bid: <span id="topBid">0</span> tBNB</p>
    <p>Tiempo Restante: <span id="auctionTime">0</span> seg</p>
    <button id="bidBtn">Pujar</button>
  </section>

  <section id="events" class="section">
    <h2>Eventos Recientes</h2>
    <div id="eventLog"></div>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
