<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SmartStakingBNB</title>

  <!-- LIBS -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>SmartStakingBNB</h1>
  <button id="connectBtn">Conectar MetaMask</button>
  <span id="wallet">No conectado</span>
</header>

<main>

  <!-- GLOBAL STATS -->
  <section class="card-grid">
    <div class="card"><h3>TVL</h3><span id="tvl">-</span> BNB</div>
    <div class="card"><h3>Dividend Pool</h3><span id="divPool">-</span> BNB</div>
    <div class="card"><h3>Next Dividend (1%)</h3><span id="nextDividend">-</span> BNB</div>
    <div class="card"><h3>Total Users</h3><span id="users">-</span></div>
    <div class="card"><h3>Total Shares</h3><span id="totalShares">-</span></div>
    <div class="card"><h3>Raffle Pot</h3><span id="rafflePot">-</span> BNB</div>
  </section>

  <!-- COUNTDOWN -->
  <section class="card">
    <h3>Pr√≥ximo reparto de dividendos</h3>
    <div id="countdown">--:--:--</div>
  </section>

  <!-- USER STATS -->
  <section class="card-grid">
    <div class="card"><h3>Depositado</h3><span id="dep">-</span> BNB</div>
    <div class="card"><h3>Withdrawn</h3><span id="withdrawn">-</span> BNB</div>
    <div class="card"><h3>Shares</h3><span id="shares">-</span></div>
    <div class="card"><h3>Mi % Share</h3><span id="sharePct">-</span> %</div>
    <div class="card"><h3>Pending Dividends</h3><span id="pending">-</span> BNB</div>
  </section>

  <!-- ACTIONS -->
  <section class="actions">
    <input id="amount" placeholder="BNB">
    <button id="depositBtn">Depositar</button>
    <button id="withdrawBtn">Retirar</button>
    <button id="claimBtn">Claim</button>
    <button id="raffleBtn">Entrar Rifa</button>
  </section>

  <!-- CHART -->
  <section class="card">
    <canvas id="chart" height="140"></canvas>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>
