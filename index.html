<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MetaWin V3</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.9.0/dist/web3.min.js"></script>
</head>
<body>
<div class="container">
    <header>
        <h1>MetaWin V3</h1>
        <div>
            <button id="connectBtn">Conectar MetaMask</button>
            <span id="accountDisplay"></span>
        </div>
    </header>

    <nav>
        <button class="tab active" data-target="dashboard">Dashboard</button>
        <button class="tab" data-target="raffle">Rifa</button>
        <button class="tab" data-target="auction">Subasta</button>
        <button class="tab" data-target="logs">Logs</button>
    </nav>

    <main>
        <!-- DASHBOARD -->
        <section id="dashboard" class="section active">
            <h2>Dashboard</h2>
            <div class="stat">
                <p>Total Staked: <span id="totalStaked">0</span> BNB</p>
                <div class="progress-bar"><div id="totalStakedBar"></div></div>
            </div>
            <div class="stat">
                <p>Dividend Pool: <span id="dividendPool">0</span> BNB</p>
            </div>
            <div class="stat">
                <p>Mi Stake: <span id="myStaked">0</span> BNB</p>
                <div class="progress-bar"><div id="myStakeBar"></div></div>
            </div>
            <div class="stat">
                <p>Mi % Share: <span id="userShare">0%</span></p>
            </div>
            <div class="actions">
                <button id="depositBtn">Depositar 0.01 BNB</button>
                <button id="withdrawBtn">Retirar 0.01 BNB</button>
                <button id="claimBtn">Reclamar Dividendos</button>
            </div>
        </section>

        <!-- RAFFLE -->
        <section id="raffle" class="section">
            <h2>Rifa</h2>
            <p>Prize Pot: <span id="rafflePrizePot">0</span> BNB</p>
            <p>Total Tickets: <span id="raffleTicketsTotal">0</span></p>
            <p>Mi % Share: <span id="raffleUserShare">0%</span></p>
            <div class="progress-bar"><div id="raffleShareBar"></div></div>
            <p>Tiempo Restante: <span id="raffleTimeLeft">0</span> seg</p>
            <input type="number" id="raffleTicketsInput" placeholder="Tickets a comprar" min="1">
            <button id="raffleBtn">Comprar Tickets</button>
            <div class="top-winners" id="raffleTopWinners"></div>
        </section>

        <!-- AUCTION -->
        <section id="auction" class="section">
            <h2>Subasta</h2>
            <p>Prize Pot: <span id="auctionPrizePot">0</span> BNB</p>
            <p>Última Puja: <span id="auctionTopBid">0</span> BNB</p>
            <p>Tiempo Restante: <span id="auctionTimeLeft">0</span> seg</p>
            <p>Últimos Bidders: <span id="auctionLastBidders"></span></p>
            <button id="bidBtn">Pujar</button>
            <div class="top-winners" id="auctionTopWinners"></div>
        </section>

        <!-- LOGS -->
        <section id="logs" class="section">
            <h2>Logs</h2>
            <div id="eventLogs" class="logs"></div>
        </section>
    </main>
</div>

<script src="app.js"></script>
</body>
</html>
