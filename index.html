<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hybrid DeFi Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Hybrid DeFi Dashboard</h1>
        <button class="btn" id="connectBtn">Conectar MetaMask</button>
    </header>

    <!-- ==================== STATS ==================== -->
    <section class="stats-grid">
        <div class="stat-card">
            <h2>Total Deposited</h2>
            <span id="totalDeposited">0</span> BNB
        </div>
        <div class="stat-card">
            <h2>Total Withdrawn</h2>
            <span id="totalWithdrawn">0</span> BNB
        </div>
        <div class="stat-card">
            <h2>Dividend Pool</h2>
            <span id="dividendPool">0</span> BNB
        </div>
        <div class="stat-card">
            <h2>Mis Shares</h2>
            <span id="shares">0</span>
        </div>
        <div class="stat-card">
            <h2>Dividends Pendientes</h2>
            <span id="pending">0</span> BNB
        </div>
        <div class="stat-card">
            <h2>Dividends Claimados</h2>
            <span id="claimed">0</span> BNB
        </div>
    </section>

    <!-- ==================== ACCIONES ==================== -->
    <section class="grid">
        <div class="card">
            <h2>Staking</h2>
            <div class="form-group">
                <label>BNB</label>
                <input type="number" id="amount" placeholder="Cantidad en BNB">
            </div>
            <button class="btn" id="depositBtn">Depositar</button>
            <button class="btn" id="withdrawBtn">Retirar</button>
            <button class="btn" id="claimBtn">Claim Dividends</button>
        </div>

        <div class="card">
            <h2>Subasta</h2>
            <div class="form-group">
                <label>Mi Puja (BNB)</label>
                <input type="number" id="auctionBid" placeholder="Cantidad en BNB">
            </div>
            <button class="btn" id="auctionBidBtn">Pujar</button>
            <p>Fin de Subasta: <span id="auctionEnd">-</span></p>
            <p>Puja Actual: <span id="auctionCurrentBid">0</span> BNB</p>
        </div>

        <div class="card">
            <h2>Rifa</h2>
            <div class="form-group">
                <label>NÃºmero de Tickets</label>
                <input type="number" id="raffleTickets" placeholder="Cantidad de tickets">
            </div>
            <button class="btn" id="raffleEnterBtn">Entrar en Rifa</button>
            <p>Fin de Rifa: <span id="raffleEnd">-</span></p>
            <p>Prize Pot: <span id="rafflePot">0</span> BNB</p>
        </div>
    </section>

    <!-- ==================== CHART ==================== -->
    <section class="chart-container">
        <canvas id="chart" height="150"></canvas>
    </section>

    <footer>
        Hybrid DeFi Dashboard &copy; 2025
    </footer>
</div>

<!-- ==================== JS ==================== -->
<script src="https://cdn.jsdelivr.net/npm/web3@1.10.1/dist/web3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="app.js"></script>

</body>
</html>
