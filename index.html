<!DOCTYPE html>
<html>
<head>
  <title>Hybrid DeFi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Hybrid DeFi</h1>
  <button id="connectBtn">Connect</button>
  <span id="wallet">Not connected</span>
</header>

<section class="card">
  <h2>Dividend Pool</h2>
  <div id="dividendPool"></div>
  <div>Total Staked: <span id="totalStaked"></span></div>
</section>

<section class="card">
  <h2>Your Wallet</h2>
  <div>Staked: <span id="userStaked"></span></div>
  <div>Withdrawn: <span id="userWithdrawn"></span></div>
  <div>Claimed: <span id="userClaimed"></span></div>
  <div>Boost: <span id="userBoost"></span></div>
  <div>Share: <span id="userShare"></span></div>
</section>

<section class="card">
  <h2>Auction</h2>
  <div>Ends in <span id="auctionTimer"></span></div>
  <div>Bid #: <span id="auctionBidCount"></span></div>
  <div>Next bid: <span id="nextBid"></span></div>
  <button onclick="bidAuction()">Place Bid</button>
</section>

<section class="card">
  <h2>Hourly Raffle</h2>
  <div>Ends in <span id="raffleTimer"></span></div>
  <div>Prize: <span id="rafflePot"></span></div>
  <div>Total tickets: <span id="totalTickets"></span></div>
  <div>Your tickets: <span id="myTickets"></span></div>
  <div>Win chance: <span id="winChance"></span></div>

  <input id="ticketQty" type="number" value="1" min="1">
  <button onclick="buyTickets()">Buy</button>
</section>

<section class="card">
  <h2>Recent Events</h2>
  <div id="events"></div>
</section>

<script src="app.js"></script>
</body>
</html>
